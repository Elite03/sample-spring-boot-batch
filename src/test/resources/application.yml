banner:
  location: classpath:banner.txt
liquibase:
  enabled: true
spring:
  batch:
    initializer:
      enabled:    true
    job:
      enabled:    false
  datasource:
    driver-class-name: org.h2.Driver
    url:               jdbc:h2:mem:sample;DB_CLOSE_ON_EXIT=FALSE
    username:          sa
    password:
  jpa:
    show-sql:          true
    hibernate:
      ddl-auto:        none
    properties:
      hibernate:
        format_sql:    true
        hbm2ddl:
          auto:        validate
        jdbc:
          batch_size:  10
        order_inserts: true
        order_updates: true
batch:
  datasource:
    driver-class-name: org.h2.Driver
    url:               jdbc:h2:mem:tech;DB_CLOSE_ON_EXIT=FALSE
    username:          sa
    password:
first:
  chunck:
    size: 10